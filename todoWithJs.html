<!DOCTYPE html>
<html>

<head>
    <title>todo</title>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
        }

        li {
            cursor: pointer;
            list-style-type: none;
            padding: 10px;

        }


        h3 {
            padding-left: 53px;
        }

        ul li span.checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;

        }

        .header {
            background-color: orangered;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }


        .close {

            padding: 7px 10px 7px 10px;
        }

        .close:hover {
            background-color: #f44336;
            color: white;
        }

        input {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background: #d9d9d9;
            color: #555;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0;
        }

        button:hover {
            background-color: #bbb;
        }

        .task {
            font-size: 18px;
            padding: 5px;
            margin-right: 15px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div id="myDiv" class="header">
        <h2>Todo List</h2>
        <input type="text" placeholder="write something..." id="txt">
        <button onclick="add()">Add</button>
        <button onclick="edit()">Edit</button>
    </div>

    <h3>Task:</h3>
    <ul id="list">
    </ul>

    <script>
        var inputText = document.getElementById("txt"),
            items = document.querySelectorAll("#list li"),
            todos = [],
            index;

        for (var i = 0; i < items.length; i++) {
            todos.push();
        }

        for (var i = 0; i < items.length; i++) {
            items[i].onclick = function () {
                index = todos.indexOf(this.innerText);
                nputText.value = this.innerText;
            };

        }

        var list = document.querySelector('ul');
        list.addEventListener('click', function (ev) {
            if (ev.target.tagName === 'SPAN') {
                ev.target.classList.toggle('checked');
            }
        }, false)

        var liNode = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < liNode.length; i++) {
            var spanDelete = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            spanDelete.className = "close";
            spanDelete.appendChild(txt)
            liNode[i].appendChild(spanDelete);
        }

        function refreshArray() {
            todos.length = 0;
            items = document.querySelectorAll("#list span");
            for (var i = 0; i < items.length; i++) {
                todos.push(items[i].innerText);
            }
        }

        function add() {
            if (inputText.value === '') {
                alert('please write something')
            } else {
                var listNode = document.getElementById("list"),
                    textNode = document.createTextNode(inputText.value),
                    liNode = document.createElement("LI");
                span = document.createElement('SPAN')
                span.className = "task"

                var spanDelete = document.createElement("span");
                var txt = document.createTextNode("\u00D7");
                spanDelete.className = "close";

                listNode.appendChild(liNode);
                spanDelete.appendChild(txt);
                liNode.appendChild(span)
                span.appendChild(textNode)
                liNode.appendChild(spanDelete)

                var close = document.getElementsByClassName("close");
                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function () {
                        var li = this.parentElement;
                        li.style.display = "none";
                    }
                }

                inputText.value = ''
                refreshArray();
                var task = document.querySelectorAll('.task');
                for (var y = 0; y < task.length; y++) {
                    task[y].onclick = function (e) {
                        index = todos.indexOf(e.target.innerHTML);
                        inputText.value = e.target.innerHTML;
                    }
                }

            }
        }

        function edit() {
            items[index].innerText = inputText.value;
            inputText.value = ''



        }
    </script>

</body>

</html>
